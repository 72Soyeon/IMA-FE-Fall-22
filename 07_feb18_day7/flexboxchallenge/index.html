<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Challenge</title>
</head>

<body>
   
  <section class="card">
  <header>My first header</header>
  <ul>
    <li>This is an item</li>
    <li>Another item</li>
    <li>A third item</li>
  </ul>
  <button>A button</button>
</section>
  
  <section class="card card--big">
  <header>My second header</header>
  <ul>
    <li>This is an item</li>
    <li>Another item</li>
    <li>A third item</li>
    <li>More!</li>
    <li>More more more!</li>
    <li>Last, phew</li>
  </ul>
  <button>Another button</button>
</section>
  
  <section class="card">
  <header>My third header</header>
  <ul>
    <li>This is an item</li>
    <li>Another item</li>
    <li>A third item</li>
  </ul>
  <button>The last button</button>
</section>
    
</body>
</html>
